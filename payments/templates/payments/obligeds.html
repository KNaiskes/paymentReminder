{% extends "base.html" %}
{% block content %}

<style>
  td, th { text-align: center; }
</style>

<h1> Select obliged </h1>

<table style="text-align:center;">
  <tr>
    <th>Full Name</th>
  </tr>
  {% for obliged in obligeds_list %}
  <tr>
    <td><a href='{{ obliged.get_obliged_url }}'>{{ obliged.full_name }}</a></td>
  </tr>
  {% endfor %}
</table>

{% endblock content %}
