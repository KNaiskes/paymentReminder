{% extends "base.html" %}
{% block content %}

<h1 class="custom-h1">Future payments of obliged {{ obliged.full_name }}</h1>

<table>
  <tr>
    <th>Name</th>
    <th>Obliged</th>
    <th>Amount</th>
    <th>Date</th>
    <th>More</th>
  </tr>
  {% for payment in payments_list %}
  <tr>
  <td>{{ payment.name }}</td>
  <td>{{ payment.obliged }}</td>
  <td>{{ payment.amount }}</td>
  <td>{{ payment.date }}</td>
  <td><a href='{{payment.get_payment_url }}'>Click</a></td>
  </tr>
  {% endfor %}
</table>

{% endblock content %}
